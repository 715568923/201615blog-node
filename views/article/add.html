<% include ../include/header.html%>
<form method="post">
    <div class="form-group">
        <label for="title" class="control-label">标题</label>
        <input type="text" class="form-control" id="title" placeholder="请输入标题" name="title" value="<%=article.title%>" >
    </div>
    <div class="form-group">
        <label for="content"  class="control-label">正文</label>
        <textarea class="form-control" id="content" placeholder="正文" name="content"><%=article.content%></textarea>
    </div>

    <button type="submit" class="btn btn-default">发表</button>
</form>
<%  include ../include/footer.html%>
